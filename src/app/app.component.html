<h1>{{title}}</h1>
<ul class="feature-toggles">
  <li *ngFor="let featureToggle of featureToggles"
      [ngClass]="{'enabled' : featureToggle.active, 'disabled' : !featureToggle.active}">
    <span class="badge">{{featureToggle.name}}</span>
    <input type="checkbox" [checked]="featureToggle.active" (change)="toggleFeature(featureToggle.name)"/>
  </li>
</ul>
